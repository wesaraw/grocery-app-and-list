<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Timeline</title>
  <link rel="stylesheet" href="inventoryTimeline.css">
</head>
<body>
  <div id="header">
    <h1>Grocery Inventory Timeline</h1>
    <div>
      <button id="commit">Commit</button>
      <button id="editInventory">Edit Inventory</button>
      <button id="editConsumption">Edit Consumption</button>
      <button id="editPlan">Edit Consumption Plan</button>
      <button id="addItem">Add Item</button>
      <button id="removeItem">Remove Item</button>
      <button id="editCategory">Edit Category</button>
      <button id="editExpirations">Edit Expiration Dates</button>
      <button id="couponBtn">Coupons</button>
      <button id="backupBtn">ðŸ’¾</button>
      <button id="uomChange">UOM Change</button>
      <button id="mealPlanner">Meal Planner</button>
    </div>
  </div>
  <div id="controls">
    <label>Item:
      <input type="text" id="purchase-item" list="item-list" />
      <datalist id="item-list"></datalist>
    </label>
    <label>Week:
      <input type="number" id="purchase-week" min="1" max="52" value="1" />
    </label>
    <label>Qty:
      <input type="number" id="purchase-qty" value="1" />
    </label>
    <button id="add-purchase">Add Purchase</button>
    <button id="view-purchases">Purchase History</button>
  </div>
  <div id="grid-container"></div>
  <script type="module" src="inventoryTimeline.js"></script>
</body>
</html>
